apply plugin: 'com.android.application'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        applicationId "com.manichord.mgit"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk

        vectorDrawables.useSupportLibrary = true

        versionCode 208
        versionName "1.5.4.3"
    }

    dataBinding {
        enabled = true
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    debugImplementation libraries.stetho
    debugImplementation libraries.stethoTimber
    implementation libraries.supportFragment
    implementation libraries.supportAnnotations
    implementation libraries.supportAppCompat
    implementation libraries.supportDesign
    implementation libraries.supportRecyclerView
    implementation libraries.timber
    implementation libraries.jsch
    implementation libraries.commonsIo
    implementation libraries.jgit
    implementation libraries.universalImageLoader
    implementation libraries.securePreferences
    implementation libraries.acra
    implementation 'org.conscrypt:conscrypt-android:1.0.1'
    testImplementation libraries.junit
    testImplementation libraries.robolectric
    testImplementation libraries.robolectricShadowSupport
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"
    kapt "com.android.databinding:compiler:$versions.androidGradlePlugin"
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
